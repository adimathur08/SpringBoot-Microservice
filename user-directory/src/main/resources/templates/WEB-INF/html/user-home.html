<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>
        All Users
    </title>
</head>
<body>
<script th:src="@{/js/user-home.js}"></script>
<div style="padding:50px; margin:50px">
    <h1>User Registration</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br>
        <label for="address">Email:</label>
        <input type="email" id="email" name="email" required></text>
        <br>
        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <div id="response"></div>
</div>
<div>
    <p style="border:1px; border:solid; padding:10px;border-radius:5px; margin:10px;" th:each="user : ${users}">
        ID : <b th:text="${user.id}"></b><br>
        Name : <b th:text="${user.name}"></b><br>
        Age : <b th:text="${user.age}"></b><br>
        Address : <b th:text="${user.address}"></b><br><br>
        <button type="button" th:onclick="'javascript:removeUser(' + ${user.id} + ');'">Delete</button>
    </p>
</div>
</body>
</html>
